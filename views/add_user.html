<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CRUD Application</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- header-->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section -->

    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/">All Users <i class="fas fa-angle-double-left"></i> </a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light"
            >Use the below form to create a new account</span
          >
        </div>
        <!-- form handling -->
        <form method="POST" id="upadate_user">
          <div class="new-user">
            <div class="form-group">
              <label for="name" class="text-light">Name </label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="Mark Stoenis"
              />
            </div>
            <div class="form-group">
              <label for="email" class="text-light">Email </label>

              <input
                type="text"
                name="email"
                value=""
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="gender" class="text-light">Gender </label>
              <div class="radio inline">
                <input type="radio" name="email" value="Male" id="radio-2" />
                <label for="radio-2" class="radio-label">Male </label>
              </div>
              <div class="radio inline">
                <input type="radio" name="email" value="Female" id="radio-3" />
                <label for="radio-3" class="radio-label">Female </label>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="text-light">Status </label>
              <div class="radio inline">
                <input type="radio" name="email" value="Active" id="radio-4" />
                <label for="radio-4" class="radio-label">Active </label>
              </div>
              <div class="radio inline">
                <input
                  type="radio"
                  name="email"
                  value="Inactive"
                  id="radio-5"
                />
                <label for="radio-5" class="radio-label">Inactive </label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
